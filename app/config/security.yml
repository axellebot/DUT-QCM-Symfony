# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        our_db_provider:
            entity:
                class: IUTQCMBundle:User
                property: username

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            form_login:
                login_path: /login
                check_path: /login_check
                default_target_path: default_security_target
                use_referer: true
            pattern:    ^/
            http_basic: ~
            provider: our_db_provider

            #Pour se logout
            logout:
                path:   /logout
                target: /
    access_control:

    encoders:
        IUT\QCMBundle\Entity\User:
            algorithm: bcrypt

    role_hierarchy:
    #Les Variables doivent commencer par "ROLE_"
        ROLE_ADMIN: [ROLE_PROF, ROLE_ELEVE]  #ROLE_ALLOWED_TO_SWITCH  #Role de l'admin
        ROLE_PROF :   #Role du prof
        ROLE_ELEVE :  #Role de l'élève